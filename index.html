<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Produtos</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscar de Produtos</h1>
        
        <form id="form-busca">
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" placeholder="Digite o nome do produto..." name="nome_produto" required>
            <button type="submit">Buscar</button>
            <button type="button" id="btn-limpar">Nova Consulta</button> <!-- Novo botão -->
        </form>
        
        <!-- Área de resultados -->
        <div id="resultados" class="resultados"></div>
        <p>Desenvolvido por Flávio Monteiro &copy;</p>
    </div>
   

    <script src="/assets/script.js"></script>
</body>
</html>
