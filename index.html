<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Acesso</title>
    <style>
        *{padding: 0; margin: 0;}
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;     
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 420px;
            
        }
        #loginForm {
          text-align: center;
          width: 90%;
          padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            height: 40px;
            
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            height: 40px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Estilos responsivos */
        /* @media (max-width: 680px) {
            .login-container {
                width:90%;
                
            }

            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }
        } */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acesso Restrito</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="error-message" id="errorMessage">
            Usuário ou senha incorretos. Tente novamente.
        </div>
    </div>

    <script>
        // Dados de validação (simulando um banco de dados)
        const usuarioValido = "admin";
        const senhaValida = "1234";

        // Função para validar o login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === usuarioValido && password === senhaValida) {
                // Redireciona para a página da calculadora
                window.location.href = "main.html"; // Substitua pelo nome da sua página de calculadora
            } else {
                // Exibe mensagem de erro
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
